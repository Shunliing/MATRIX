<div class="info">
  <p>
    Please choose the requested protocol and the requested action for the protocol. <br>
    If you like to update the existing deployment configuration, press the update button near the protocol name.
  </p>
</div>

<div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Protocol Name </mat-header-cell>
      <mat-cell *matCellDef="let protocol">  {{protocol.protocolName}} </mat-cell>
     </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let protocol">
      <mat-select #actionSelected >
      <mat-option *ngFor="let action of actions" (onSelectionChange)="onChange(protocol.protocolName, action)">
      {{action}}
      </mat-option>
      </mat-select>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="update">
      <mat-header-cell *matHeaderCellDef> Update </mat-header-cell>
      <mat-cell *matCellDef="let protocol">
        <a routerLink="update/{{protocol.protocolName}}" class="badge badge-primary" >Update configuration</a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="downloadLog">
      <mat-header-cell *matHeaderCellDef> Download Log File </mat-header-cell>
      <mat-cell *matCellDef="let protocol">
        <button class="badge badge-primary" value="Download log"
                (click)="getLogFile(protocol.protocolName)">Download Log File</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
