<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">Home</a>
      <a mat-list-item href="/competitions">Competitions</a>
      <a mat-list-item href="/protocols">Protocols</a>
      <a mat-list-item href="/circuits">Circuits</a>
      <a mat-list-item href="/deployment">Deployment</a>
      <a mat-list-item href="/execution">Execution</a>
    </mat-nav-list>
  </mat-sidenav>
  <!--For elements outside the navbar-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()"
        type="button"
        aria-label="Toggle sidenav"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MATRIX</span>
      <span class="spacer"></span>
      <a href="/login">Login</a>
      <a href="">Sign Out</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
